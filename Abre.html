
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te amo, Rafael! ❤️</title>
  <style>
    body {
      background-color: #ffe6e6;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: #d63384;
      animation: pulse 2s infinite;
    }

    h1 {
      font-size: 3rem;
    }

    .heart {
      font-size: 5rem;
      color: red;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">❤️😍😘💋💖</div>
    <h1>Te amo, Rafael! ❤️</h1>
    <p>Você é a melhor parte de todos os meus dias 🌞💞</p>
  </div>
</body>
</html>
